<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Todo App</title>
    <link href="https://fonts.googleapis.com/css?family=Oswald&display=swap" rel="stylesheet"/> 
    <link rel="stylesheet" href="style.css"/>
</head>
<body>
    <div class="container">
        <div class="header">

            <h1 class="title">JBURNHAM Todo Application</h1>
            <div class ="form">
                <input id="newText" type="text" placeholder="New Todo" />
                <button id="newBtn">Add</button>
            </div>
        </div>
        <div class="todos">
            <div class="pending">
            <h3>Pending:</h3>
            <ul id="pendingList">

            </ul>
            </div>
            <div class="completed">
                <h3>Completed:</h3>
                <ul id="completedList">

                </ul>
            </div>
        </div>
    </div>
    <script src="main.js"></script>
</body>
</html>
